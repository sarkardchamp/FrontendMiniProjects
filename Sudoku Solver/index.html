<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sudoku Solver</title>
</head>
<body>
    <h1>Sudoku Solver</h1>
    <p id="err"></p>
    <p class="instructions">Enter Values in boxes corresponding to the Problem Sudoku.</p>
    <div class="board" id="board"></div>
    <p class="buttons">
        <button class="btn" id="solve" onclick="validateSudoku()">Solve Sudoku</button>
        <button class="btn" id="undo" disabled onclick="undo()">Revert Back</button>
        <button id="genboard" class="btn" onclick="generatePuzzle()">Generate Board</button>
    </p>
    <script src="script.js"></script>

</body>
</html>
